<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insertion Sort Simulation</h1>
        
        <div class="input-section">
            <label for="size">Number of elements (2-15):</label>
            <input type="number" id="size" min="2" max="15" value="5">
            
            <label for="array">Enter array (comma-separated numbers):</label>
            <input type="text" id="array" placeholder="e.g. 5,3,8,4,2">
            
            <button onclick="startSimulation()">Start Simulation</button>
        </div>

        <div id="simulation" class="hidden">
            <div id="array-container"></div>
            <div id="explanation"></div>
            <div class="controls">
                <button onclick="prevStep()" id="prevBtn">Previous Step</button>
                <button onclick="nextStep()" id="nextBtn">Next Step</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
